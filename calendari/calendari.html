<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendari</title>

  <!-- Enllaços a documents CSS -->
  <link rel="stylesheet" href="calendari.css">
  <link rel="stylesheet" href="estils.css">
  <!-- Enllaç a document JavaScript -->
  <script src="./calendari.js"></script>
</head>

<body>

  <!-- Header y menú de navegación de la página -->
  <div class="menu-header">
    <nav>
        <a href="calendari" class="logo">
          <canvas id="logo" width="90" height="80"></canvas>
        </a>
        <ul>
            <li><a class="menu-options" href="calendari">CALENDARI</a></li>
            <li><a class="menu-options" href="informacio">INFORMACIÓ</a></li>
            <li><a class="menu-options" href="serveis">SERVEIS</a></li>
        </ul>
    </nav>
  </div>

  <!-- Contingut de la pàgina -->
  <div class="contenedor-flex">
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
      </div>

      <div id="weekdays">
        <div>Dilluns</div>
        <div>Dimarts</div>
        <div>Dimecres</div>
        <div>Dijous</div>
        <div>Divendres</div>
        <div>Dissabte</div>
        <div>Diumenge</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Nou esdeveniment</h2>

      <!-- <input id="eventTitleInput" placeholder="Descripció de l'esdeveniment" /> -->
      <p>Selecciona la activitat que vols oferir o rebre:</p>
      <select id="eventTitleInput" name="serveis" style="padding: 10px; border-radius: 10px;">
        <option value="Fútbol" selected>Fútbol</option>
        <option value="Basket">Basket</option>
        <option value="Tennis">Tennis</option>
        <option value="Escacs">Escacs</option>
        <option value="Anglès">Anglès</option>
        <option value="Cuina">Cuina</option>
      </select>

      <p>Selecciona si vols oferir o rebre el servei:</p>
      <input type="radio" id="accio2" name="accio" value="oferir"/>
      <label for="accio2">Oferir servei</label>
      <input type="radio" id="accio" name="accio" value="rebre" checked/>
      <label for="accio">Rebre servei</label><br>
      <br><br>
      <button id="saveButton">Guardar</button>
      <button id="cancelButton">Cancel·lar</button>
    </div>

    <div id="deleteEventModal">
      <h2>Esdeveniment</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Esborrar</button>
      <button id="closeButton">Tancar</button>
    </div>

    <div id="modalBackDrop"></div>
  </div>


  
  <script src="estils.js"></script>
</body>

</html>
